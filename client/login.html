<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/login.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/login.js" type="module"></script>
  <title>login</title>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <section class="login-form">
      <h2 class="login-form__login-title">로그인</h2>
      <form method="POST" action="" class="login-form__form">
        <fieldset>
          <legend class="a11y-hidden">회원 로그인 폼</legend>

          <div class="login-form__user-id">
            <label class="a11y-hidden" for="blindId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" />
          </div>

          <div class="login-form__user-pw">
            <label class="a11y-hidden" for="blindPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력해주세요" required />
          </div>
          <div class="login-form__find-box">
          <ul class="login-form__find">
            <li><a href="https://www.kurly.com/member/find/id">아이디 찾기</a></li>
            <li><a href="https://www.kurly.com/member/find/password">비밀번호 찾기</a></li>
          </ul>
          </div>

            <button type="submit" class="login-form__login-button">로그인</button>
            <a><div class="login-form__sign-up-button">회원가입</div></a>
        </fieldset>
      </form>

    </section>
  </main>
  <footer class="footer"></footer>


</body>

</html>
